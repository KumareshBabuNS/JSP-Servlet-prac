<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Welcome to Movie Store</title>

        <link rel="stylesheet" href="style.css">
</head>
<body>

	
    

    <div class="main-content">

        
        <form class="dataform" method="post" action="maincontroller">

            <div class="dataheading">
                <h1>Welcome to our Movie Store</h1>
            </div>

            
            <div class="datarow">
                <label>
                    <span>Please make your selection below</span>
                </label>
                    <select name="dropdown" id="dropdown">
                        <option value="browse">Browse Movies</option>
                        <option value="add">Add new movie to database</option>
                    </select>
                
            </div>
            

          
            <div class="datarow">
                
                <input class="submitbutton" type="submit" value="Send">
            </div>

        </form>

    </div>

</body>

</html>
